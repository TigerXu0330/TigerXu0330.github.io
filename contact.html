<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TigerXu0330's Website</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }

       .contact-container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 100px auto;
            max-width: 800px;
        }

       .contact-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
        }

       .contact-form label {
            display: block;
            margin-bottom: 4px;
            color: #4b5563;
        }

       .contact-form input,
       .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

       .contact-form button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .contact-form button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-600">TigerXu0330's Website</a>

                <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
            </div>
        </div>
    </nav>
    <div class="contact-container">
        <h1 class="contact-title">How to contact me</h1>
        <p class="contact-text">Email: xuchen20120330@163.com</p>
        <p class="contact-text">Github: TigerXu0330</p>
    </div>
    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 text-center text-gray-700">
            &copy; 2025 TigerXu0330's Website. All rights reserved.
        </div>
    </footer>
</body>
